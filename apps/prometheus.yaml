apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: application-set-prometheus
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: local
        env: 'local'
        url: 'https://kubernetes.default.svc'
        teams: 'data'
  template:
    metadata:
      name: 'prometheus-{{cluster}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/fpultera/prometheus-chart'
        targetRevision: HEAD
        path: prometheus
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - 'env/{{ cluster }}/values-serverFiles-prometheus.yaml'
            - 'env/{{ cluster }}/values-serverFiles-alerting_rules.yaml'
            - 'env/{{ cluster }}/values-alertmanagerFiles-alertmanager.yaml'
            - 'env/{{ cluster }}/values.yaml'
            - 'env/{{ cluster }}/teams/{{ teams }}/alerting_rules_{{ teams }}.yml'
      destination:
        server: '{{url}}'
        namespace: prometheus-{{ env }}
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true